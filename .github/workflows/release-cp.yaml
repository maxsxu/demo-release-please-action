name: Release / Cherry Pick

on:
  workflow_dispatch:
    inputs:
      targetBranch:
        description: "Branch name to be cherry-pick"
        type: string
        required: true
      prs:
        description: "PR numbers separated by blank to be cherry-pick"
        type: string
        required: true

permissions:
  contents: write
  pull-requests: write

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  main:
    name: Run cherry-pick
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - shell: bash
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          ./scripts/autoCherryPick.sh ${{inputs.targetBranch}} ${{inputs.prs}}
