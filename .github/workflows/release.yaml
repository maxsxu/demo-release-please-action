name: Release

on:
  push:
    branches:
      - release/v*

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          target-branch: release/v2.0
          release-type: terraform-module
          extra-files: |
            variables.tf
